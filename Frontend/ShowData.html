<!DOCTYPE html>
<html lang="en-US">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script>
		var app = angular.module("my-app",[]);
		app.controller('doctorsCtrl',function($scope,$http){
			$http.get("https://localhost:44333/api/doctors").then(function(resp){
				$scope.doctor = resp.data;
			},
			function(err){
			debugger;
			});
		});
		
	</script>
	<body ng-app="my-app">
		<div ng-controller="doctorsCtrl">
			<table border=1 style="border-collapse:collapse">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Contact</th>
				</tr>
				<tr ng-repeat="p in doctor">
					<td>{{p.Id}}</td>
					<td>{{p.Name}}</td>
					<td>{{p.Contact}}</td>
				
				</tr>
			</table>
		</div>
	</body>
</html>
