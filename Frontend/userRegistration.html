<html lang="en">
<head>
     <title>Registration</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../userRegistrationStyle.css">
    

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);  
        app.controller('myCtrl', function($scope, $http) {
            
        });
    </script>
    
</head>
<body>                                                                                                     
<div class="container">
     <div class="heading"><b>Registration</b> </div>
     <form>

 
     <div class="user-details">
     
          <div class="user-box">
               <p class=details> Full Name</p>
               <input type="text" placeholder="Enter your full name" name="f_name" id = "f_name">
                  
          </div>
          <div class="user-box">
               <p class=details> Username</p>
               <input type="text" placeholder="Enter your username" name="u_name" id="u_name">
               
          </div>

          <div class="user-box">
               <p class=details> Email </p>
               <input type="text" placeholder="Enter your email address" name="mail" id="mail">
               
          </div>

          <div class="user-box">
               <p class=details>Phone Number</p>  
               <input type="number" placeholder="Enter phone number" name="phn_number" id = "phn_number">
               
          </div>

          <div class="user-box">
               <p class=details>Birthday</p> 
               <input type="date" placeholder="" name="age" id="age">
               
          </div>
          <div class="user-box">
               <p class=details> Password</p>
               <input type="password" placeholder="Enter your password" name="pass" id="pass">
               
          </div>
          <div class="user-box">
               <p class=details> Confirm Password</p> 
               <input type="password" placeholder="Confirm password" name="confirm_pass" id="confirm_pass">
               
          </div>
          <div class="user-box">
               <p class=details>Complete Address</p>
               <textarea class="address" name="c_address" rows="4" cols="42" id = "c_address"></textarea>
               
          </div>
          <div class="gender">
               <p class=gender-title> Gender</p>
               <div class="category">
                    <input type="radio" class="radio" id="rd1" name="gender" value="Male">Male
                    <!-- <label for="male">Male</label> -->
                    <input type="radio" class="radio" id="rd2" name="gender" value="Female" >Female
                    <!-- <label for="female">Female</label> -->
                    <br><p id="gender_error"></p>
                      
               </div>
          </div>
          <input type="Reset" class="button resetButton" name="Reset" value="Reset">  
          <input type="submit" class="button submitButton" name="submitReg" value="Register">
     </div>
     <div> <p class = "terms"> By clicking the Register button you agree to our <a href="">Terms and conditions</a> and <a href="">police privacy</a></p></div>
     <div><p class="LinkLogin">Already have an account? <a href="#">Login here</a></p></div>
</form>
</div>
  
</body>
</html>
